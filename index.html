<!DOCTYPE html>
<html lang="en" >

</head>
<body>

      <tr>

      <tr>

          <div id="weekly-bar-container">
            <div id="weekly-bar"></div>
          </div>
          <div id="weekly-percent">0%</div>
        </td>
      </tr>
    </tfoot>

</div>
